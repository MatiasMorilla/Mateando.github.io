<body>
    
    <!-- HEADER -->
    <header class="header" id="header">
        <nav class="nav">
            <div class="brand">
                <h2>MATEANDO</h2>
            </div>
            <form action="" class="form-search" id="form-search">
                <input type="search" class="search" placeholder="Busca tu producto aqui...">
                <button class="btn btn-search" type="button">Buscar</button>
            </form>
            <div class="cart-container">
                <button class="btn-cart" id="btn-cart">
                    <i class="fas fa-shopping-cart"></i>
                </button>
            </div>
        </nav>

        <!-- CARRITO -->
        <div class="cart-container-product cart-hidden">    
            <div class="cart">

            </div>
            
            <div class="buy-container">
                <span class="total-price">Total:</span>
                <button class="btn btn-buy">Comprar</button>
            </div>
        </div>
    </header>

    <!-- MENSAJE DEL CARRITO -->

    <div class="mensaje-container">
        <p class="mensaje">Se ha agregado un producto al carrito!</p>
    </div>

   <!-- SLIDE -->
   <div class="container-slider">
        <div class="slider" id="slider">       

            <div class="slider-btn slider-btn-left" id="btn-left">&#60</div>
            <div class="slider-btn slider-btn-right" id="btn-right">&#62</div>
        </div>
    </div>

    <!-- MAIN -->
    <main class="main">
        <div class="products-container">

        </div>
    </main>  

    <!-- PASARELA DE PAGO -->
    <section class="section-buy">
        <form action="pages/main.php" method="POST"  id="form-buy">
            <button type="button" class="btn-cancelar-compra"><i class="fas fa-times-circle"></i></button>
            <div class="input-box">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" placeholder="Ingrese su nombre">
            </div>
    
            <div class="input-box">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" placeholder="Ingrese su apellido">
            </div>
    
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Ingrese su email">
            </div>
    
            <div class="input-box">
                <label for="direccion">Direccion</label>
                <input type="text" name="direccion" placeholder="Ingrese su direccion">
            </div>
    
            <div class="tarjeta-container">
                <div class="input-box">
                    <label for="numeroTarjeta">Numero de la tarjeta</label>
                    <input type="text" name="numeroTarjeta" placeholder="Ingrese el numero de la tarjeta">
                </div>
    
                <div class="input-box">
                    <label for="nombreTitular">Nombre del titular</label>
                    <input type="text" name="nombreTitular" placeholder="Ingrese el nombre del titular">
                </div>
    
                <div class="input-box">
                    <label for="fecha">Fecha de vencimiento</label>
                    <input type="date" name="fecha">
                </div>
    
                <div class="input-box">
                    <label for="codigo">CVV</label>
                    <input type="text" name="codigo" placeholder="Ingrese el CVV">
                </div>
            </div>

            <div class="footer-sectionBuy">
                <span class="total-compra">Total:</span>
                <input type="submit" value="Finalizar Compra" class="btn btn-comprar">
            </div>
        </form>
    </section>

    <footer class="footer">
        <div class="redes">
